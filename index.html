<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Curso </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <main>
        <header>
            <div class="contenedorElementosHeader">
                <h1 class="tituloHeader"> Aprende</h1>
                <img class="imgHeader" src="busqueda-de-conocimiento.png" alt="imagen de busqueda">
            </div>
            <button class="botonHeader">+</button>
        </header>
        <div class="contenedorImagenesBody">
            <div class="contenedorHtml">
                <img class="html" src="html-5.png" alt="html">
                <p> Estructura tu pagina</p>
            </div>
            <div class="contenedorCss">
                <img class="css" src="css.png" alt="css">
                <p> Dale estilos personalizados <br> a tu pagina</p>
            </div>
            <div class="contenedorJavascript">
                <img class="javascript" src="js.png" alt="javascript">
                <p>Dale el funcionamiento deseado a tu pagina</p>
            </div>
        </div>
        <div class="fondoBlanco">
            <button class="botonCierre">X</button>
            <h1> Contactanos </h1>
            <div class="contenedorContacto">
                <div class="contactoHtml">
                    <p>Aprende HTML</p> <img src="seleccion.png" alt="seleccionar"></div>
                <div class="contactoCss">
                    <p>Aprende CSS</p> <img src="seleccion.png" alt="seleccionar"></div>
                <div class="contactoJavascript">
                    <p>Aprende JS</p> <img src="seleccion.png" alt="seleccionar"></div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
